# 生产环境 docker-compose 配置（复制到服务器 /opt/leetcode 目录使用）
version: '3.8'

services:
  backend:
    image: ghcr.io/caizqczq/leetcode/backend:latest
    container_name: leetcode-backend
    restart: always
    volumes:
      - sqlite_data:/app
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./leetcode.db
    networks:
      - leetcode-network

  frontend:
    image: ghcr.io/caizqczq/leetcode/frontend:latest
    container_name: leetcode-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - leetcode-network

networks:
  leetcode-network:
    driver: bridge

volumes:
  sqlite_data:
